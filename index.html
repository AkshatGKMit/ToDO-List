<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo List</title>
		<link rel="stylesheet" type="text/css" href="./style.css" />
	</head>
	<body>
		<main>
			<header>
				<h1>ToDo List</h1>
			</header>
			<section class="top-section">
				<input
					type="search"
					id="search-field"
					placeholder="Search by name, date or description"
				/>
				<button type="button" id="filter-btn">Filters</button>
			</section>
		</main>
		<button id="floating-action-btn" type="button">
			<div class="lines">
				<div class="hr"></div>
				<div class="vr"></div>
			</div>
		</button>
		<div class="modal">
			<div class="barrier"></div>
			<div id="dialog-box"></div>
		</div>

		<!-- <script type="module" src="data/data.js"></script>
		<script type="module" src="script.js" async defer></script> -->
	</body>
</html>
