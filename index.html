<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo List</title>
		<link rel="stylesheet" type="text/css" href="./style.css" />
	</head>
	<body>
		<main>
			<header>
				<h1>ToDo List</h1>
			</header>
			<section class="top-section">
				<input
					type="search"
					id="search-field"
					placeholder="Search by name, date or description"
				/>
				<div class="wrapper">
					<select id="sort-select">
						<option value="" selected disabled>--Sort By--</option>
						<option value="0">Priority (High to Low)</option>
						<option value="1">Priority (Low to High)</option>
						<option value="2">Name(Asc)</option>
						<option value="3">Name(Dsc)</option>
					</select>
					<button type="button" id="filter-btn">Filters</button>
				</div>
			</section>
			<section class="table-section">
				<table id="tasks-tb">
					<tr id="head-row" class="rows">
						<th class="tb-head-item">Priority</th>
						<th class="tb-head-item">Status</th>
						<th class="tb-head-item">Task Name</th>
						<th class="tb-head-item">Edit</th>
						<th class="tb-head-item">Delete</th>
					</tr>
				</table>
			</section>
		</main>
		<button id="floating-action-btn" type="button">
			<div class="lines">
				<div class="hr"></div>
				<div class="vr"></div>
			</div>
		</button>
		<div id="modal">
			<div id="barrier"></div>
			<div id="dialog-box">
				<button type="button" id="close-dialog-btn">
					<div class="slant-lines">
						<div class="ltr"></div>
						<div class="rtl"></div>
					</div>
				</button>
				<div class="add-update-task">
					<h2 id="dialog-heading">Add Task</h2>
					<ul class="input-elements">
						<li class="task-input-wrapper">
							<label
								>Task Name
								<span class="required">*</span>
							</label>
							<input
								type="text"
								id="task-name-inp"
								placeholder="Enter task name"
							/>
						</li>
						<li class="task-input-wrapper">
							<label
								>Priority
								<span class="required">*</span>
							</label>
							<select id="priority-select">
								<option value="" class="priority-options" selected disabled>
									--Select Priority--
								</option>
								<option value="0" class="priority-options">High</option>
								<option value="1" class="priority-options">Medium</option>
								<option value="2" class="priority-options">Low</option>
							</select>
						</li>
						<li class="task-input-wrapper">
							<label>Task Description</label>
							<textarea
								id="task-description-inp"
								rows="5"
								placeholder="Enter task description"
							></textarea>
						</li>
					</ul>
					<div class="dialog-btns">
						<button type="button" id="cancel-btn">Cancel</button>
						<button type="button" id="action-btn">Add</button>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="./data/index.js"></script>
		<script type="module" src="script.js" async defer></script>
	</body>
</html>
